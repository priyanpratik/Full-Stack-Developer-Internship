<!DOCTYPE html>
<html>
    <head>
        <title>Add Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="resources/js/inCommons.js"></script> 

        <script>
            var status = "in";
        </script>
    </head>

    <body>
        <div id="header"> </div><br>

        <div class="container card card-info" style="margin-top: 3%">

            <form class="form-horizontal" id="empform">
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-sm-3 text-center m-auto">Employee ID : </label>
                        <div class="col-sm-9">
                            <input type="text" id="empid" class="form-control" onchange="getEmpFromEmpID()">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-sm-3 text-center m-auto">Employee Name : </label>
                        <div class="col-sm-9">
                            <input type="text" id="empname" class="form-control">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">Basic Salary : </label>
                        <div class="col-sm-9">
                            <input type="number" id="empsal" class="form-control">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">HRA : </label>
                        <div class="col-sm-9">
                            <input type="number" id="hra" class="form-control">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">DA : </label>
                        <div class="col-sm-9">
                            <input type="number" id="da" class="form-control">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">Deduction : </label>
                        <div class="col-sm-9">
                            <input type="number" id="deduct" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" id="new" onclick="newForm()">New</button>                    
                    <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>                    
                    <button type="button" class="btn btn-primary" id="edit" onclick="editData()">Edit</button>                    
                    <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled>Change</button>                    
                    <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>

                <br>

                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" id="first" onclick="getFirst()">First</button>                    
                    <button type="button" class="btn btn-primary" id="prev" onclick="getPrev()">Previous</button>                    
                    <button type="button" class="btn btn-primary" id="next" onclick="getNext()" disabled>Next</button>                    
                    <button type="button" class="btn btn-primary" id="last" onclick="getLast()" disabled>Last</button>
                </div>
                <br>
            </form>
        </div>

        <div id="footer" style="margin-top:4%"> </div>
    </body>

    <script>loadHeader(); loadFooter();</script>
    <script src="resources/js/addEmployee.js"></script>

</html>
