<!DOCTYPE html>
<html>
    <head>
        <title>User Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="resources/js/inCommons.js"></script> 
        <script>
            var status = "in";
        </script>
    </head>
    <body>
        <div id="header"> </div>

        <h1 style="width: fit-content; margin: auto; margin-top: 3%; margin-bottom: 3%;">User Profile</h1>

        <div class="container">

            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone No</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div style="width: fit-content; margin: auto;">
                    <button type="submit" class="btn btn-primary" onclick="saveProfile()" id="save" >Save</button>
                    <button type="submit" class="btn btn-primary" onclick="editProfile()" id="edit">Edit</button>
                </div>
            </form>

        </div>

        <div id="footer" style="margin-top:16%"> </div>
    </body>

    <script>loadHeader(); loadFooter();</script>
    <script src="resources/js/profile.js"></script>
</html>
