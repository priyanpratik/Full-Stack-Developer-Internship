<html>
    <head>
        <title>Employee Navigation Form in JPDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>

    <body>


        <div class="container card card-info">
            <div class="page-header text-center">
                <h2>Employee Navigation Form Using JPDB API</h2>
            </div>

            <form class="form-horizontal" id="empform">
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-sm-3 text-center m-auto">Employee ID : </label>
                        <div class="col-sm-9">
                            <input type="text" id="empid" class="form-control" onchange="getEmpFromEmpID()">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 text-center m-auto">Employee Name : </label>
                        <div class="col-sm-9">
                            <input type="text" id="empname" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">Basic Salary : </label>
                        <div class="col-sm-9">
                            <input type="number" id="empsal" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">HRA : </label>
                        <div class="col-sm-9">
                            <input type="number" id="hra" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">DA : </label>
                        <div class="col-sm-9">
                            <input type="number" id="da" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3 text-center m-auto">Deduction : </label>
                        <div class="col-sm-9">
                            <input type="number" id="deduct" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="form-group row text-center ">
                    <button type="button" class="btn btn-lg btn-primary" id="new" onclick="newForm()">New</button>                    
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>                    
                    <button type="button" class="btn btn-lg btn-primary" id="edit" onclick="editData()">Edit</button>                    
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>                    
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>

                <div class="form-group row text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="first" onclick="getFirst()">First</button>                    
                    <button type="button" class="btn btn-lg btn-primary" id="prev" onclick="getPrev()">Previous</button>                    
                    <button type="button" class="btn btn-lg btn-primary" id="next" onclick="getNext()" disabled>Next</button>                    
                    <button type="button" class="btn btn-lg btn-primary" id="last" onclick="getLast()" disabled>Last</button>
                </div>
            </form>
        </div>
    </body>

    <script src="./js/jpdb.js"></script>
    <script src="./js/index.js"></script>

</html>
